<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Heatmap</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script type="text/javascript">
        var heatmap = new google.maps.ImageMapType({
            getTileUrl: function(coord, zoom) {
                return "/friends/tiles/firetrans/" + zoom + "/" + coord.x + "," + coord.y + ".png";
            },
            tileSize: new google.maps.Size(256, 256),
            isPng: true
        });

        var map;
        function initialize() {
            map = new google.maps.Map(document.getElementById("map"));
            map.setCenter(new google.maps.LatLng(38.9517053, -92.3340724));
            map.setZoom(4);
            map.setMapTypeId('terrain');
            map.overlayMapTypes.insertAt(0, heatmap);
        }
    </script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #contain {
            margin: 20px;
        }
        #map {
            padding: 0;
            border: 1px solid #000;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body onload="initialize()">
    <div id="contain">
        <div><h1>Heatmap</h1></div>
        <div id="map">&nbsp;</div>
    </div>
</body>
</html>
